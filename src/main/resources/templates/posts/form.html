<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Post</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        textarea {
            min-height: 150px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 15px;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<h1 th:text="${'Create New Post'}">Form Title</h1>

<form th:action="@{/posts/create}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" id="title" placeholder="Enter post title" required/>

    <label for="author">Author:</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Enter author's name" required/>

    <label for="content">Content:</label>
    <textarea th:field="*{content}" id="content" placeholder="Write your post content here..." required></textarea>

    <label for="tags">Tags (comma separated):</label>
    <input type="text" th:field="*{tags}" id="tags" placeholder="Enter tags, e.g. tech, java, spring"/>

    <button type="submit" th:text="${'Create'}">Submit</button>
</form>

<a href="/posts">Back to Posts</a>
</body>
</html>
