<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Post Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        strong {
            color: #333;
        }

        .content-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .post-title {
            margin-bottom: 10px;
        }

        .post-author {
            font-style: italic;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        a {
            color: #555;
            text-decoration: none;
            font-size: 1em;
            margin-right: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-inline {
            display: inline;
        }
    </style>
</head>
<body>

<div class="content-container">
    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
        <p class="post-title"><strong>Title:</strong> <input type="text" th:field="*{title}" class="form-control"
                                                             placeholder="Post Title"/></p>
        <p class="post-author"><strong>Author:</strong> <input type="text" th:field="*{author}" class="form-control"
                                                               placeholder="Post Author"/></p>
        <p><strong>Content:</strong></p>
        <textarea th:field="*{content}" class="form-control" placeholder="Post Content"></textarea>
        <p><strong>Tags:</strong>
            <input type="text" name="tags" class="form-control"
                   placeholder="Comma separated tags (e.g. tech, java, spring)"/>
        </p>
        <button type="submit" class="save-btn">Save</button>
    </form>
    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" class="form-inline">
        <button type="submit" class="delete-btn">Delete</button>
    </form>

    <a href="/posts">Back to Posts</a>
</div>

</body>
</html>
